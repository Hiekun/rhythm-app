<body>
    <h2>ğŸ¥ ãƒªã‚ºãƒ ã¥ãã‚Šã‚¢ãƒ—ãƒª ğŸ¥</h2>
    <div class="container">
        <div id="notes">
            <div class="draggable" draggable="true" ondragstart="drag(event)" id="note1">
                <img src="https://www.aki-f.com/dl/img/m_quarter_note.png" alt="â™©">

            <div class="draggable" draggable="true" ondragstart="drag(event)" id="note2">

            </div>
            <div class="draggable" draggable="true" ondragstart="drag(event)" id="note3">
                <img src="https://www.aki-f.com/dl/img/m_eighth_note_2.png" alt="ğŸµ">
                <div>(ã©ã©)</div>
            </div>
        </div>
        <div class="dropzone">
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="fixed-slot">
                <img src="https://www.aki-f.com/dl/img/m_quarter_rest.png" alt="ä¼‘ç¬¦">
                <div>(ã†ã‚“)</div>
            </div>
        </div>
        <div class="button-container">
            <button class="button" id="play">
                <img src="https://kotonohaworks.com/free-icons/wp-content/uploads/kkrn_icon_saisei_3.png" alt="å†ç”Ÿ">
                ã•ã„ã›ã„
            </button>
            <button class="button" id="reset" onclick="location.reload();">
                <img src="https://cdn-icons-png.freepik.com/512/10120/10120088.png" alt="ãƒªã‚»ãƒƒãƒˆ">
                ã‚Šã›ã£ã¨
            </button>
        </div>
    </div>
    <script>
        const sounds = {
            don: new Audio("don.mp3"),
            dodo: new Audio("dodo.mp3")
        };
    
        let eighthNoteSpeed = 250; // 8åˆ†éŸ³ç¬¦ã®å†ç”Ÿé–“éš”ï¼ˆãƒŸãƒªç§’ï¼‰
        let nextNoteDelay = 400; // æ¬¡ã®éŸ³ç¬¦ã¾ã§ã®é–“éš”ï¼ˆãƒŸãƒªç§’ãƒ»8åˆ†éŸ³ç¬¦ã®ã¿ï¼‰
        let isPlaying = false; // å†ç”Ÿä¸­ã‹ã©ã†ã‹ã®ãƒ•ãƒ©ã‚°
    
        function playSound(type) {
            if (sounds[type]) {
                sounds[type].pause(); 
                sounds[type].currentTime = 0; 
                sounds[type].play().catch(error => console.error("å†ç”Ÿã‚¨ãƒ©ãƒ¼:", error));
            }
        }
    
        function playSequence() {
            if (isPlaying) return; // ã™ã§ã«å†ç”Ÿä¸­ãªã‚‰å®Ÿè¡Œã—ãªã„
            isPlaying = true;
            document.getElementById("play").disabled = true;
    
            const slots = document.querySelectorAll(".dropzone .slot");
            let delay = 0;
            let totalDuration = 0;
    
            slots.forEach(slot => {
                if (slot.children.length > 0) {
                    const noteElement = slot.children[0];
                    const noteId = noteElement.id;
                    let soundType = noteId.includes("note3") ? "dodo" : "don";
    
                    setTimeout(() => playSound(soundType), delay);
    
                    // 8åˆ†éŸ³ç¬¦ï¼ˆdodoï¼‰ã®å ´åˆã®ã¿ nextNoteDelay ã‚’é©ç”¨
                    if (soundType === "dodo") {
                        delay += (eighthNoteSpeed * 2 + nextNoteDelay - eighthNoteSpeed);
                    } else {
                        delay += 600; // 4åˆ†éŸ³ç¬¦ã¯å›ºå®šã®600ms
                    }
                    totalDuration = delay;
                }
            });
    
            // å…¨ä½“ã®å†ç”ŸãŒçµ‚äº†ã—ãŸã‚‰ãƒœã‚¿ãƒ³ã‚’å†ã³æœ‰åŠ¹åŒ–
            setTimeout(() => {
                isPlaying = false;
                document.getElementById("play").disabled = false;
            }, totalDuration + 100);
        }
    
        function allowDrop(ev) {
            ev.preventDefault();
        }
    
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
    
        function drop(ev) {
            ev.preventDefault();
            let data = ev.dataTransfer.getData("text");
            let draggedElement = document.getElementById(data);
            if (!ev.target.hasChildNodes()) {
                ev.target.appendChild(draggedElement);
                draggedElement.style.width = "100%";
                draggedElement.style.height = "100%";
            }
        }
    
        document.getElementById("play").addEventListener("click", playSequence);
        
        // éŸ³ç¬¦ã‚«ãƒ¼ãƒ‰ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸéš›ã«éŸ³å£°ã‚’å†ç”Ÿï¼ˆä¸Šæ®µã«ã‚ã‚‹å ´åˆã®ã¿ï¼‰
        document.querySelectorAll(".draggable").forEach(note => {
            note.addEventListener("click", function() {
                if (this.parentElement && this.parentElement.id === "notes") { // ä¸Šæ®µã®ã¨ãã®ã¿å†ç”Ÿ
                    let soundType = this.id.includes("note3") ? "dodo" : "don";
                    playSound(soundType);
                }
            });
        });
    </script>
