<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リズムづくりアプリ</title>
    <style>
            /* 全体のフォントをやさしく楽しいものに変更 */
    body {
        text-align: center;
        font-family: 'Quicksand', 'Fredoka One', 'Yu Mincho', 'Hiragino Maru Gothic Pro', sans-serif;
        background: #f8f8f8;
    }
        h2 { 
            background: linear-gradient(to right, #003c5f, #007f8c); color: white; padding: 25px; 
            font-size: 60px; font-weight: bold;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            border-radius: 0px;
            display: block;
            text-align: center;
            width: 100%;
            margin: 0;
            letter-spacing: 4px;
        }
        .container { margin: 100px auto; width: 700px; }
        #notes {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            min-height: 250px;
        }
        .draggable, .slot { 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 140px; height: 140px; 
            background: white; border: 2px solid black; 
            text-align: center; font-size: 24px; font-weight: bold;
            border-radius: 10px; cursor: grab;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.4);
            padding: 10px;
        }
        .draggable img, .slot img { pointer-events: none; width: 80px; height: 80px; margin-bottom: 10px; }
        .dropzone { 
            width: 700px; height: 180px;
            background: #0b4c71;
            margin: 20px auto; 
            display: flex; justify-content: space-around; align-items: center;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .slot {
            width: 140px; height: 140px;
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fixed-slot {
            width: 140px; height: 140px; background: white;
            border: 2px solid black; border-radius: 10px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            pointer-events: none;
            font-size: 24px; font-weight: bold;
        }
        .fixed-slot img {
            width: 80px;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .button img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
    /* タイトルエリアのスタイルを立体的にし、アイコンを追加 */
    h2 {
        background: linear-gradient(to right, #003c5f, #007f8c); 
        color: white; 
        padding: 25px; 
        font-size: 60px; 
        font-weight: bold;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin: 0;
        letter-spacing: 4px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    h2::before {
        content: "";
        background: url('https://pbs.twimg.com/profile_images/3183389478/9d78aa1022f5138f44d57d920897d889_400x400.png') no-repeat center;
        background-size: contain;
        width: 100px;
        height: 100px;
        display: inline-block;
        margin-right: 15px;
    }
    /* 選択肢エリア（黄色の枠） */
    #notes {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 20px;
        min-height: 180px;
        background: #fff8dc; /* 明るい黄色の背景 */
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        border: 3px solid #ffcc00; /* 黄色のフレーム */
        position: relative;
        top: -50px; /* 黄色の枠の位置を調整（数値を増やすと下に移動） */
        width: 700px; /* 中央揃えのために固定幅を指定 */
        margin-left: auto;
        margin-right: auto;
    }

    /* 回答エリア（青色の枠） */
    .dropzone {
        width: 700px;
        height: 180px;
        background: #cce5ff; /* 水色の背景 */
        margin: 20px auto;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        border: 3px solid #007bff; /* 青のフレーム */
        position: relative;
        top: 0px; /* 青色の枠の位置を調整（数値を増やすと下に移動） */
        margin-left: auto;
        margin-right: auto;
    }

    /* 選択肢エリアのタイトル（ここから選んでね！） */
    #notes::before {
        content: "ここからえらびましょう";
        font-size: 24px;
        font-weight: bold;
        color: #333;
        position: absolute;
        top: -40px; /* タイトルとコンテンツの間隔を調整（数値を増やすと広がる） */
        left: 50%;
        transform: translateX(-50%);
        background: #fff8dc;
        padding: 5px 15px;
        border-radius: 10px;
    }

    /* 回答エリアのタイトル（ここに並べてね！） */
    .dropzone::before {
        content: "このなかにならべましょう";
        font-size: 24px;
        font-weight: bold;
        color: #333;
        position: absolute;
        top: -40px; /* タイトルとコンテンツの間隔を調整（数値を増やすと広がる） */
        left: 50%;
        transform: translateX(-50%);
        background: #cce5ff;
        padding: 5px 15px;
        border-radius: 10px;
    }
</style>
</head>
<body>
    <h2>🥁 リズムづくりアプリ 🥁</h2>
    <div class="container">
        <div id="notes">
            <div class="draggable" draggable="true" ondragstart="drag(event)" id="note1">
                <img src="https://www.aki-f.com/dl/img/m_quarter_note.png" alt="♩">
                <div>(どん)</div>
            </div>
            <div class="draggable" draggable="true" ondragstart="drag(event)" id="note2">
                <img src="https://www.aki-f.com/dl/img/m_quarter_note.png" alt="♩">
                <div>(どん)</div>
            </div>
            <div class="draggable" draggable="true" ondragstart="drag(event)" id="note3">
                <img src="https://www.aki-f.com/dl/img/m_eighth_note_2.png" alt="🎵">
                <div>(どど)</div>
            </div>
        </div>
        <div class="dropzone">
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="fixed-slot">
                <img src="https://www.aki-f.com/dl/img/m_quarter_rest.png" alt="休符">
                <div>(うん)</div>
            </div>
        </div>
        <div class="button-container">
            <button class="button" id="play">
                <img src="https://kotonohaworks.com/free-icons/wp-content/uploads/kkrn_icon_saisei_3.png" alt="再生">
                さいせい
            </button>
            <button class="button" id="reset" onclick="location.reload();">
                <img src="https://cdn-icons-png.freepik.com/512/10120/10120088.png" alt="リセット">
                りせっと
            </button>
        </div>
    </div>
    <script>
        // 音声オブジェクトの定義
        const sounds = {
            don: new Audio("4.mp3"),
            dodo: new Audio("8.mp3")
        };
        
        // 4/4拍子で四分音符=80のリズムを維持
        const baseNoteDuration = 750; // 4分音符の基準時間（ミリ秒）
        const noteExtraDelay = 0; // 音符の後に追加する時間（ミリ秒）
        
        // ドラッグ&ドロップの処理を適切に登録する
        window.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".draggable").forEach(note => {
                note.addEventListener("touchstart", touchStart, { passive: false });
                note.addEventListener("touchmove", touchMove, { passive: false });
                note.addEventListener("touchend", touchEnd, { passive: false });
                note.addEventListener("dragstart", drag);
                note.addEventListener("click", function() {
                    if (this.parentElement && this.parentElement.id === "notes") {
                        let soundType = this.id.includes("note3") ? "dodo" : "don";
                        playSound(soundType);
                    }
                });
            });
        
            document.querySelectorAll(".dropzone .slot").forEach(slot => {
                slot.addEventListener("dragover", allowDrop);
                slot.addEventListener("drop", drop);
            });
        });
        
        // ページ全体のスクロールを防ぐ（iPad用）
        document.addEventListener("touchmove", function(event) {
            if (!event.target.classList.contains("draggable")) {
                event.preventDefault();
            }
        }, { passive: false });
        
        // タッチイベントによるドラッグ処理
        let activeTouch = null;
        function touchStart(ev) {
            ev.preventDefault();
            activeTouch = ev.touches[0];
        }
        function touchMove(ev) {
            if (!activeTouch) return;
            ev.preventDefault();
            let touch = ev.touches[0];
            let element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains("slot")) {
                element.appendChild(ev.target);
            }
        }
        function touchEnd(ev) {
            activeTouch = null;
        }
        
        // ドラッグを許可する関数
        function allowDrop(ev) {
            ev.preventDefault();
        }
        
        // ドラッグ開始時の処理
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        
        // ドロップ時の処理
        function drop(ev) {
            ev.preventDefault();
            let data = ev.dataTransfer.getData("text");
            let draggedElement = document.getElementById(data);
            if (!ev.target.hasChildNodes()) {
                ev.target.appendChild(draggedElement);
                draggedElement.style.width = "100%";
                draggedElement.style.height = "100%";
            }
        }
        
        // 音声再生の関数
        function playSound(type) {
            if (sounds[type]) {
                sounds[type].pause();
                sounds[type].currentTime = 0;
                sounds[type].play().catch(error => console.error("再生エラー:", error));
            }
        }
        
        // 音符の順番に再生する関数
        function playSequence() {
            if (isPlaying) return;
            isPlaying = true;
            document.getElementById("play").disabled = true;
        
            const slots = document.querySelectorAll(".dropzone .slot");
            let soundsToPlay = [];
        
            slots.forEach((slot, index) => {
                if (slot.children.length > 0) {
                    const noteId = slot.children[0].id;
                    let soundType = noteId.includes("note3") ? "dodo" : "don";
                    soundsToPlay.push({ type: soundType });
                }
            });
        
            let index = 0;
            function playNextSound() {
                if (index >= soundsToPlay.length) {
                    isPlaying = false;
                    document.getElementById("play").disabled = false;
                    return;
                }
        
                let sound = sounds[soundsToPlay[index].type];
                sound.currentTime = 0;
                sound.play().then(() => {
                    setTimeout(playNextSound, baseNoteDuration);
                }).catch(error => console.error("再生エラー:", error));
        
                index++;
            }
        
            playNextSound();
        }
        
        // 再生ボタンのクリックイベント
        let isPlaying = false;
        document.getElementById("play").addEventListener("click", playSequence);
        </script>
                                                    
</body>
</html>
