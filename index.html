<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リズムづくりアプリ</title>
    <style>
            /* 全体のフォントをやさしく楽しいものに変更 */
    body {
        text-align: center;
        font-family: 'Quicksand', 'Fredoka One', 'Yu Mincho', 'Hiragino Maru Gothic Pro', sans-serif;
        background: #f8f8f8;
    }
        h2 { 
            background: linear-gradient(to right, #003c5f, #007f8c); color: white; padding: 25px; 
            font-size: 60px; font-weight: bold;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            border-radius: 0px;
            display: block;
            text-align: center;
            width: 100%;
            margin: 0;
            letter-spacing: 4px;
        }
        .container { margin: 100px auto; width: 700px; }
        #notes {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            min-height: 250px;
        }
        .draggable, .slot { 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 140px; height: 140px; 
            background: white; border: 2px solid black; 
            text-align: center; font-size: 24px; font-weight: bold;
            border-radius: 10px; cursor: grab;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.4);
            padding: 10px;
        }
        .draggable img, .slot img { pointer-events: none; width: 80px; height: 80px; margin-bottom: 10px; }
        .dropzone { 
            width: 700px; height: 180px;
            background: #0b4c71;
            margin: 20px auto; 
            display: flex; justify-content: space-around; align-items: center;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .slot {
            width: 140px; height: 140px;
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fixed-slot {
            width: 140px; height: 140px; background: white;
            border: 2px solid black; border-radius: 10px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            pointer-events: none;
            font-size: 24px; font-weight: bold;
        }
        .fixed-slot img {
            width: 80px;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .button img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
    /* タイトルエリアのスタイルを立体的にし、アイコンを追加 */
    h2 {
        background: linear-gradient(to right, #003c5f, #007f8c); 
        color: white; 
        padding: 25px; 
        font-size: 60px; 
        font-weight: bold;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin: 0;
        letter-spacing: 4px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    h2::before {
        content: "";
        background: url('https://pbs.twimg.com/profile_images/3183389478/9d78aa1022f5138f44d57d920897d889_400x400.png') no-repeat center;
        background-size: contain;
        width: 100px;
        height: 100px;
        display: inline-block;
        margin-right: 15px;
    }
    /* 選択肢エリア（黄色の枠） */
    #notes {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 20px;
        min-height: 180px;
        background: #fff8dc; /* 明るい黄色の背景 */
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        border: 3px solid #ffcc00; /* 黄色のフレーム */
        position: relative;
        top: -50px; /* 黄色の枠の位置を調整（数値を増やすと下に移動） */
        width: 700px; /* 中央揃えのために固定幅を指定 */
        margin-left: auto;
        margin-right: auto;
    }

    /* 回答エリア（青色の枠） */
    .dropzone {
        width: 700px;
        height: 180px;
        background: #cce5ff; /* 水色の背景 */
        margin: 20px auto;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        border: 3px solid #007bff; /* 青のフレーム */
        position: relative;
        top: 0px; /* 青色の枠の位置を調整（数値を増やすと下に移動） */
        margin-left: auto;
        margin-right: auto;
    }

    /* 選択肢エリアのタイトル（ここから選んでね！） */
    #notes::before {
        content: "ここからえらびましょう";
        font-size: 24px;
        font-weight: bold;
        color: #333;
        position: absolute;
        top: -40px; /* タイトルとコンテンツの間隔を調整（数値を増やすと広がる） */
        left: 50%;
        transform: translateX(-50%);
        background: #fff8dc;
        padding: 5px 15px;
        border-radius: 10px;
    }

    /* 回答エリアのタイトル（ここに並べてね！） */
    .dropzone::before {
        content: "このなかにならべましょう";
        font-size: 24px;
        font-weight: bold;
        color: #333;
        position: absolute;
        top: -40px; /* タイトルとコンテンツの間隔を調整（数値を増やすと広がる） */
        left: 50%;
        transform: translateX(-50%);
        background: #cce5ff;
        padding: 5px 15px;
        border-radius: 10px;
    }
</style>

</head>
<body>
    <h2>🥁 リズムづくりアプリ 🥁</h2>
    <div class="container">
        <div id="notes">
            <div class="draggable" draggable="true" ondragstart="drag(event)" id="note1">
                <img src="https://www.aki-f.com/dl/img/m_quarter_note.png" alt="♩">
                <div>(どん)</div>
            </div>
            <div class="draggable" draggable="true" ondragstart="drag(event)" id="note2">
                <img src="https://www.aki-f.com/dl/img/m_quarter_note.png" alt="♩">
                <div>(どん)</div>
            </div>
            <div class="draggable" draggable="true" ondragstart="drag(event)" id="note3">
                <img src="https://www.aki-f.com/dl/img/m_eighth_note_2.png" alt="🎵">
                <div>(どど)</div>
            </div>
        </div>
        <div class="dropzone">
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="fixed-slot">
                <img src="https://www.aki-f.com/dl/img/m_quarter_rest.png" alt="休符">
                <div>(うん)</div>
            </div>
        </div>
        <div class="button-container">
            <button class="button" id="play">
                <img src="https://kotonohaworks.com/free-icons/wp-content/uploads/kkrn_icon_saisei_3.png" alt="再生">
                さいせい
            </button>
            <button class="button" id="reset" onclick="location.reload();">
                <img src="https://cdn-icons-png.freepik.com/512/10120/10120088.png" alt="リセット">
                りせっと
            </button>
        </div>
    </div>
    <script>
        const sounds = {
            don: new Audio("don.mp3"),
            dodo: new Audio("dodo.mp3")
        };
    
        let eighthNoteSpeed = 250; // 8分音符の再生間隔（ミリ秒）
        let nextNoteDelay = 400; // 次の音符までの間隔（ミリ秒・8分音符のみ）
        let isPlaying = false; // 再生中かどうかのフラグ
    
        function playSound(type) {
            if (sounds[type]) {
                sounds[type].pause(); 
                sounds[type].currentTime = 0; 
                sounds[type].play().catch(error => console.error("再生エラー:", error));
            }
        }
    
        function playSequence() {
            if (isPlaying) return; // すでに再生中なら実行しない
            isPlaying = true;
            document.getElementById("play").disabled = true;
    
            const slots = document.querySelectorAll(".dropzone .slot");
            let delay = 0;
            let totalDuration = 0;
    
            slots.forEach(slot => {
                if (slot.children.length > 0) {
                    const noteElement = slot.children[0];
                    const noteId = noteElement.id;
                    let soundType = noteId.includes("note3") ? "dodo" : "don";
    
                    setTimeout(() => playSound(soundType), delay);
    
                    // 8分音符（dodo）の場合のみ nextNoteDelay を適用
                    if (soundType === "dodo") {
                        delay += (eighthNoteSpeed * 2 + nextNoteDelay - eighthNoteSpeed);
                    } else {
                        delay += 600; // 4分音符は固定の600ms
                    }
                    totalDuration = delay;
                }
            });
    
            // 全体の再生が終了したらボタンを再び有効化
            setTimeout(() => {
                isPlaying = false;
                document.getElementById("play").disabled = false;
            }, totalDuration + 100);
        }
    
        function allowDrop(ev) {
            ev.preventDefault();
        }
    
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
    
        function drop(ev) {
            ev.preventDefault();
            let data = ev.dataTransfer.getData("text");
            let draggedElement = document.getElementById(data);
            if (!ev.target.hasChildNodes()) {
                ev.target.appendChild(draggedElement);
                draggedElement.style.width = "100%";
                draggedElement.style.height = "100%";
            }
        }
    
        document.getElementById("play").addEventListener("click", playSequence);
        
        // 音符カードをクリックした際に音声を再生（上段にある場合のみ）
        document.querySelectorAll(".draggable").forEach(note => {
            note.addEventListener("click", function() {
                if (this.parentElement && this.parentElement.id === "notes") { // 上段のときのみ再生
                    let soundType = this.id.includes("note3") ? "dodo" : "don";
                    playSound(soundType);
                }
            });
        });
    </script>
    
</body>
</html>
